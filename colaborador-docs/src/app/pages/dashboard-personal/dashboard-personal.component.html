<div class="dashboard-container">
    <!-- PANEL LATERAL -->
    <aside class="sidebar">
        <h3>Tipos de documentos</h3>
        <ul>
            <li *ngFor="let type of documentTypes" (click)="selectType(type)" [class.active]="selectedType === type">
                <i [ngClass]="{
          'fa-solid fa-file-pdf': type === 'PDF',
          'fa-solid fa-file-word': type === 'Word',
          'fa-solid fa-file-excel': type === 'Excel'
        }"></i> {{ type }}
            </li>
        </ul>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <h1>Panel de documentos</h1>

        <!-- FORMULARIO -->
        <div class="form-add">
            <input type="text" placeholder="Nombre del documento" #docName>
            <select #docType>
        <option value="PDF">PDF</option>
        <option value="Word">Word</option>
        <option value="Excel">Excel</option>
      </select>
            <button (click)="addDocumentFromInput(docName, docType)">Agregar Documento</button>
        </div>

        <!-- LISTA DE DOCUMENTOS -->
        <div *ngIf="filteredDocuments.length > 0; else noSelection">
            <h2>{{ selectedType }}</h2>
            <div class="document-list">
                <div class="document-item" *ngFor="let doc of filteredDocuments" (click)="selectDocument(doc)" [class.selected]="selectedDocument?.id === doc.id">
                    {{ doc.name }}
                </div>
            </div>
        </div>

        <!-- MENSAJE SI NO SE HA SELECCIONADO NADA -->
        <ng-template #noSelection>
            <p class="no-selection">Seleccione un tipo de documento en el panel izquierdo.</p>
        </ng-template>
    </main>
</div>
