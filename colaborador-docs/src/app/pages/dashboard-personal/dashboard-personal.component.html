<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>Mi Dashboard de Documentos</h1>
        <div class="add-document-form">
            <input #docName type="text" placeholder="Nombre del nuevo documento" />
            <select #docType>
        <option *ngFor="let type of documentTypes" [value]="type">
          {{ type }}
        </option>
      </select>
            <button (click)="addDocumentFromInput(docName, docType)">
        Agregar Documento
      </button>
        </div>
    </header>
    <div class="dashboard-body">
        <nav class="filter-nav-island">
            <h3>Filtrar por:</h3>
            <ul>
                <li (click)="selectType(null)" [class.active]="selectedType === null">
                    Todos
                </li>
                <li *ngFor="let type of documentTypes" (click)="selectType(type)" [class.active]="selectedType === type">
                    {{ type }}
                </li>
            </ul>
        </nav>
        <div class="main-content">
            <main class="document-list-container">
                <h2>Mis Documentos</h2>
                <ul class="document-list">
                    <li *ngFor="let doc of filteredDocuments" [class.selected]="doc === selectedDocument">
                        <div class="doc-info" (click)="selectDocument(doc)">
                            <span class="doc-icon">ðŸ“„</span>
                            <span class="doc-name">{{ doc.title }}</span>
                            <span class="doc-date">{{ doc.createdAt | date: "short" }}</span>
                        </div>
                        <div class="doc-actions">
                            <button class="btn-edit" (click)="editDocument(doc); $event.stopImmediatePropagation()">Editar</button>
                            <button class="btn-delete" (click)="deleteDocument(doc); $event.stopImmediatePropagation()">Eliminar</button>
                        </div>
                    </li>
                    <li *ngIf="filteredDocuments.length === 0" class="no-documents">
                        No se encontraron documentos.
                    </li>
                </ul>
            </main>
            <footer class="dashboard-footer">
                <p>Tienes {{ filteredDocuments.length }} documentos.</p>
            </footer>
        </div>
    </div>
</div>
