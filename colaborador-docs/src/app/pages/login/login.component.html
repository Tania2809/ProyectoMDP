<div class="login-container">
    <mat-card class="login-card" appearance="outlined">
        <div class="brand">
            <div class="logo">CD</div>
            <h2>Iniciar sesión</h2>
        </div>

        <mat-card-content>
            <form (ngSubmit)="onLogin()" class="login-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Usuario</mat-label>
                    <input matInput [(ngModel)]="usuario" name="usuario" required autocomplete="username">
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" [(ngModel)]="password" name="password" required autocomplete="current-password">
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" class="login-button">
          Entrar
        </button>
            </form>

            <p *ngIf="error" class="error-msg">{{ error }}</p>

            <div class="actions">
                <a class="forgot" routerLink="/">¿Olvidaste tu contraseña?</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
